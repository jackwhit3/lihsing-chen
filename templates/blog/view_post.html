{% extends "base.html" %}
{% load staticfiles %}
{% block post_content %}
<div class='jumbotron'>
  <div class='container'>
    <h1>Blog</h1>
    <p class='jumbotron-hide'>hidden jumbotron description</p>
  </div>
</div>
<div class='post-content'>
	<div class='container'>
		<a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
		<small>{{ post.pub_date }}</small>
		<hr>
		<p>{{ post.body|safe }}</p>
	</div>
</div>
{% endblock %}
